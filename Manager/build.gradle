apply plugin: 'com.android.library'

//  Hugo
apply plugin: 'com.jakewharton.hugo'

//  Retrolambda (Java 1.8)
apply plugin: 'me.tatarka.retrolambda'

//  APT
apply plugin: 'com.neenbedankt.android-apt'

//  Realm Java
apply plugin: 'realm-android'

//  Gradle Bintray
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'kam6512'
    groupId = 'com.rainbow.library'
    artifactId = 'android-ble-gatt-manager'
    publishVersion = '0.1.2.3'
    desc = 'Android BLE GATT MANAGER'
    website = 'https://github.com/kam6512/BLE-Gatt_Manager'
    issueTracker = "https://github.com/kam6512/BLE-Gatt_Manager/issues"
    repository = "https://github.com/kam6512/BLE-Gatt_Manager.git"
}

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    compileOptions {
        encoding = 'UTF-8'
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        buildConfigField('String', 'UNKNOWN', '"UNKNOWN"');
        buildConfigField('String', 'UUID_HEX', '"0x"');
        buildConfigField('String', 'UUID_REGEX', '"[0-9a-fA-Z]{4}-[0-9a-fA-Z]{4}-[0-9a-fA-Z]{4}-[0-9a-fA-Z]{12}"');
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:support-annotations:24.0.0'
    compile 'com.google.guava:guava:19.0'

    //  Guava
    compile 'com.google.guava:guava:19.0'

    // RxJava
    compile 'io.reactivex:rxandroid:1.2.0'
    compile 'io.reactivex:rxjava:1.1.5'

    // Lombok
    provided "org.projectlombok:lombok:1.12.6"
    apt "org.projectlombok:lombok:1.12.6"

    // Dagger
    compile 'com.google.dagger:dagger:2.2'
    apt 'com.google.dagger:dagger-compiler:2.2'

    //  jsr310
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.3'

    // Stetho
    compile 'com.facebook.stetho:stetho:1.3.1'
    compile 'com.facebook.stetho:stetho-okhttp3:1.3.1'
}
repositories {
    maven { url "https://jitpack.io" }
    mavenCentral()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'

        //  Hugo
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'

        //  Retrolambda (Java 1.8)
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'

        //  APT
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'

        //  Realm Java
        classpath "io.realm:realm-gradle-plugin:1.0.1"
    }
}